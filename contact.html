<body>
    <h1>CONTACT US</h1>

    <p>If you ever feel the need to contact me you can shoot me an email,
        or you can give me a phone call if you would like!
    </p>

<div class="container">
    <form action="./submitted.html">
    <div class="row">
        <div class="col-25">
            <label for="lname"> First Name:</label>
        </div>
        <div class="col-75">
            <input type="text" id="fname"  name="firstname" required
    placeholder="Your name..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="lname">Last Name:</label>
        </div>
        <div class="col-75">
            <input type="text" id="lname" name="lastname" required
    placeholder="Your last name..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="contact">How did you find me?</label>
        </div>
        <div class="col-75">
            <select id="contact" name="contact" required>
                <option value="choose">Select one.</option>
                <option value="linkedin">Linkedin</option>
                <option value="github">GitHub</option>
                <option value="google">Google</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="subject">Subject:</label>
        </div>
        <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
    </form>
</div>
